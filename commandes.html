<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <title>Liste des commandes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        h1 {
            text-align: center;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.3rem;
            margin-bottom: 1rem;
        }

        .item {
            margin-bottom: 1rem;
        }

        .item-title {
            font-weight: bold;
        }

        .clients {
            margin-left: 1rem;
            color: #555;
        }

        button {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>Liste des commandes</h1>
    <button onclick="updateCommandes()">Rafraichir les commandes</button>
    <section id="plat">
        <h2>Plats</h2>
        <div id="liste_plat"></div>
    </section>

    <section id="dessert">
        <h2>Desserts</h2>
        <div id="liste_dessert"></div>
    </section>

    <section id="boisson">
        <h2>Boissons</h2>
        <div id="liste_boisson"></div>
    </section>

    <script>
        // Exemple de données à injecter (à remplacer par google.script.run)
        /*const commandes = {
            plats: [
                { nom: "Poulet rôti", quantite: 3, clients: ["Alice", "Bob", "David"] },
                { nom: "Lasagnes", quantite: 2, clients: ["Charlie", "Eve"] }
            ],
            desserts: [
                { nom: "Tarte aux pommes", quantite: 2, clients: ["Alice", "David"] },
                { nom: "Mousse au chocolat", quantite: 1, clients: ["Eve"] }
            ],
            boissons: [
                { nom: "Coca", quantite: 2, clients: ["Bob", "Charlie"] },
                { nom: "Eau gazeuse", quantite: 1, clients: ["Alice"] }
            ]
        };*/

        let commandes = {};

        async function updateCommandes() {
            commandes = {
                plat: [],
                dessert: [],
                boisson: []
            }
            const response = await fetch("https://script.google.com/macros/s/AKfycbzIAldfZEI0iGrjV6DWx6lDG5tUK9ilFGxGOu9Fk2UOTu2awJa-uaYRNHltTIJ6N6rQ/exec")
            const data = await response.json();
            console.log(data);

            data.forEach(commande => {
                ["plat", "boisson", "dessert"].forEach(categorie => {
                    if (commande[categorie] != "Rien") {
                        if (commandes[categorie].some(item => item.nom === commande[categorie])) {
                            commandes[categorie].find(item => item.nom === commande[categorie]).quantite++;
                            commandes[categorie].find(item => item.nom === commande[categorie]).clients.push(commande.client);
                        } else {
                            commandes[categorie].push({
                                nom: commande[categorie],
                                quantite: 1,
                                clients: [commande.client]
                            });
                        }
                    }
                })
            })

            afficherCommandes();
        }


        function afficherCommandes() {
            ["plat", "dessert", "boisson"].forEach(categorie => {
                const section = document.getElementById('liste_' + categorie);
                section.innerHTML = '';
                commandes[categorie].forEach(item => {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `
              <div class="item-title">${item.nom} — <em>${item.quantite} commande(s)</em></div>
              <div class="clients">Clients : ${item.clients.join(", ")}</div>
            `;
                    section.appendChild(div);
                });
            });
        }

        // Tu peux remplacer ça par un appel dynamique avec google.script.run
        // google.script.run.withSuccessHandler(renderData).getCommandes();

        updateCommandes();
    </script>
</body>

</html>
