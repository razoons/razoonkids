<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <title>Liste des commandes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            font-size: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 5rem;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.3rem;
            margin-bottom: 1rem;
            color: #362f6d;
            font-size: 4rem;
            padding: 1rem;
            background-color: #bfbfbf;
            border-radius: 1rem;
        }

        .item {
            margin-bottom: 1rem;
        }

        .item-title {
            font-size: 3rem;
        }

        .clients {
            margin-left: 1rem;
            color: #555;
            font-size: 2rem;
            background-color: #d1f1ff;
            padding: 0.5rem;
            border-radius: 1rem;
        }

        button {
            display: block;
            margin: auto;
            font-size: 4rem;
        }

        .quantite {
            color: #bd0808;
        }

        .liste {}

        #loading {
            display: none;
            font-size: 2rem;
            color: #a11c1c;
            font-weight: bold;
            text-align: center;
            margin: auto;
            margin-top: 2rem;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Liste des commandes</h1>
    <button onclick="updateCommandes()">Rafraichir les commandes</button>
    <span id="loading">Chargement en cours</span>
    <section id="plat">
        <h2>Plats</h2>
        <div id="liste_plat" class="list"></div>
    </section>

    <section id="dessert">
        <h2>Desserts</h2>
        <div id="liste_dessert" class="list"></div>
    </section>

    <section id="boisson">
        <h2>Boissons</h2>
        <div id="liste_boisson" class="list"></div>
    </section>

    <script>

        let commandes = {};
        const loading = document.getElementById("loading");

        async function updateCommandes() {
            loading.style.display = "block";
            commandes = {
                plat: [],
                dessert: [],
                boisson: []
            }
            const response = await fetch("https://script.google.com/macros/s/AKfycbzIAldfZEI0iGrjV6DWx6lDG5tUK9ilFGxGOu9Fk2UOTu2awJa-uaYRNHltTIJ6N6rQ/exec")
            const data = await response.json();
            console.log(data);

            data.forEach(commande => {
                ["plat", "boisson", "dessert"].forEach(categorie => {
                    if (commande[categorie] != "Rien") {
                        if (commandes[categorie].some(item => item.nom === commande[categorie])) {
                            commandes[categorie].find(item => item.nom === commande[categorie]).quantite++;
                            commandes[categorie].find(item => item.nom === commande[categorie]).clients.push(commande.client);
                        } else {
                            commandes[categorie].push({
                                nom: commande[categorie],
                                quantite: 1,
                                clients: [commande.client]
                            });
                        }
                    }
                })
            })

            afficherCommandes();
            loading.style.display = "none";
        }


        function afficherCommandes() {
            ["plat", "dessert", "boisson"].forEach(categorie => {
                const section = document.getElementById('liste_' + categorie);
                section.innerHTML = '';
                commandes[categorie].forEach(item => {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `
              <div class="item-title">${item.nom} <span class="quantite">x ${item.quantite}</span></div>
              <div class="clients">Clients : ${item.clients.join(", ")}</div>
            `;
                    section.appendChild(div);
                });
            });
        }

        // Tu peux remplacer Ã§a par un appel dynamique avec google.script.run
        // google.script.run.withSuccessHandler(renderData).getCommandes();

        updateCommandes();
    </script>
</body>

</html>
